<html>
    <head>
        <title>
            My console
        </title>
    </head>
    <body>
        <h1>Open console</h1>
        <script>

var first_name="John";
console.log (first_name);

var last_name="init";
console.log (last_name);

var fullname= first_name.concat(last_name);
console.log (fullname);

var changename= last_name.replace ("init","gsat");
console.log (changename);

var making_lower_case= fullname.toLowerCase();
console.log(making_lower_case);

var making_capital_case= fullname.toUpperCase();
console.log(making_capital_case);

var square_root= Math.sqrt(24);
console.log(square_root);

var maximum_number= Math.max(15,10);
console.log(maximum_number);

var minimum_number= Math.min(15,10);
console.log(minimum_number);

var power_eg_1= Math.pow(4,2);
console.log(power_eg_1);

        </script>
    </body>
</html>
